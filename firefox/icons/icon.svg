<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Copy icon - two overlapping documents -->
  <!-- Back document -->
  <rect x="45" y="38" width="38" height="50" rx="4" fill="white" opacity="0.7"/>
  
  <!-- Front document -->
  <rect x="38" y="45" width="38" height="50" rx="4" fill="white"/>
  
  <!-- Lines on front document to indicate text -->
  <line x1="45" y1="55" x2="69" y2="55" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="63" x2="69" y2="63" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="71" x2="62" y2="71" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small X logo in corner -->
  <circle cx="72" cy="85" r="10" fill="#000000"/>
  <text x="72" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">𝕏</text>
</svg>
